<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
    <main class="form-signin">
        <form>
          
          <h1 class="h3 mb-3 fw-normal">수정</h1>
      
          <div class="form-floating">
            <label for="uname">학명 : </label>
            <input type="email" class="form-control" id="floatingInput" placeholder="학명">
          </div>

          <br>

          <div class="form-floating">
            <label for="uname">시기 : </label>
            <input type="password" class="form-control" id="floatingPassword" placeholder="시기">
          </div>
      

          <br>

          <div class="form-floating">
            <label for="uname">위치 : </label>
            <input type="text"  id="floatingplace" placeholder="위치">
          </div>


          <br>

          <div class="form-floating">
            <label for="uname">크기 : </label>
            <input type="text" class="form-control" id="floatinghug" placeholder="크기(m)">
          </div>


          <br>

          <div class="form-floating">
            <label for="uname">사용 미끼 : </label>
            <input type="text" class="form-control" id="floatingcheck" placeholder="미끼">
          </div>


          <br>

          <div class="form-floating">
            <label for="uname">날씨 : </label>
            <input type="text" class="form-control" id="floatingweather" placeholder="날씨">
          </div>

          <button class="w-100 btn btn-lg btn-primary" type="submit">추가</button>
          
        </form>
      </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
