<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">



    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script>
      function click(this){
        confirm("게시물을 수정할까요?");
      }
    </script>

  </head>
<body>
    
    <main class="form-signin">
        <form>
          
          <h1 class="h3 mb-3 fw-normal">수정할 어류</h1>
      
          <label for="uname">학명:</label><br>
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">돌돔</label>
          </div>

          <br>
          <label for="uname">시기:</label><br>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">겨울</label>
          </div>
      

          <br>
          <label for="uname">위치:</label><br>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingplace" placeholder="place">
            <label for="floatingPassword">동해</label>
          </div>


          <br>
          <label for="uname">크기(m):</label><br>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatinghug" placeholder="hug">
            <label for="floatingPassword">0.25m</label>
          </div>


          <br>
          <label for="uname">미끼:</label><br>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingcheck" placeholder="check">
            <label for="floatingPassword">전복</label>
          </div>


          <br>
          <label for="uname">날씨:</label><br>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingweather" placeholder="weather">
            <label for="floatingPassword">흐린 날</label>
          </div>

          <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="click(this)">수정</button>
          
        </form>
      </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
