<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <script>
      function validataForm(){
        var n=document.form1.floatingInput;
        if(n.value==""){
          alert("제목을 입력하세요.");
          n.focus();
          return false;
        }
        var t=document.form1.floatingPassword;
        if(t.value==""){
          alert("시기를 입력하세요");
          t.focus();
          return false;
        }

        var l=document.form1.floatingplace;
        if(l.value==""){
          alert("낚이는 위치를 입력하세요.");
          return false;
        }

      }
      function clickt(obj){
        if(validataForm()!=false)
        alert("게시물이 추가됩니다.");
      }
    </script>

  </head>
<body>
    
    <main class="form-signin">
        <form name="form1" onsubmit="return validataForm()" method="post">
          
          <h1 class="h3 mb-3 fw-normal">추가할 어류</h1>
      
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="name">
            <label for="floatingInput">학명</label>
          </div>

          <br>

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingPassword" placeholder="four">
            <label for="floatingPassword">시기</label>
          </div>
      

          <br>

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingplace" placeholder="place">
            <label for="floatingPassword">위치</label>
          </div>


          <br>

          <div class="form-floating">
            <input type="text" class="form-control" id="floatinghug" placeholder="hug">
            <label for="floatingPassword">크기(m)</label>
          </div>


          <br>

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingcheck" placeholder="check">
            <label for="floatingPassword">미끼</label>
          </div>


          <br>

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingweather" placeholder="weather">
            <label for="floatingPassword">날씨</label>
          </div>

          <button class="w-100 btn btn-lg btn-primary" type="submit" onclick="clickt(this)" onclick="location.href='index.html'">추가</button>
          
        </form>
      </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
